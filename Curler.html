<!DOCTYPE>
<html>
	<head>
		<title>Curler Interpreter</title>
	</head>
	
	<body>
		<textarea id="Curler_Code_Box" cols="96" rows="32" placeholder="Curler code goes gere:" style="resize: none; display: block; margin: 0 auto;"></textarea>
		<button id="compile" style="resize: none; display: block; margin: 0 auto;">Compile!</button>
		<textarea id="JavaScript_Code_Box" cols="96" rows="32" placeholder="JavaScript code goes gere:" style="resize: none; display: block; margin: 0 auto;"></textarea>
		
		<script src="Curler.js"></script> <!-- `Curler.js` is the file which compiles Curler code to JSON. -->
		<script src="JavaScript Curl.js"></script> <!-- This is the file that turns the JSON to actual JavaScript. -->
	</body>
</html>
